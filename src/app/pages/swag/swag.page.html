<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Swag</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="page-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Swag</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list-header class="ion-padding-top ion-padding-start ion-padding-end eas-header-large">Enter the Ionic swag
    raffle</ion-list-header>

  <ion-card>
    <ion-card-header>
      <img src="assets/raffle.png" />

      <ion-card-title><strong>EAS Swag</strong></ion-card-title>
      <ion-card-subtitle>Conference attendees, enter your info for a chance to win free Ionic and EAS21
        swag!</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p>Note: Entries for the swag raffle are now closed.</p>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-input aria-label="username" enterkeyhint="next" (keyup.enter)="close();"></ion-input>
      <ion-input aria-label="your password" enterkeyhint="next" (keyup.enter)="close();" type="password"></ion-input>
      <ion-textarea #exceptionnotes labelPlacement="floating" enterkeyhint="next" (keyup.enter)="close();"
        aria-label="Enter Good Cause explanation Required" placeholder="Enter Explanation Here" fill="outline"
        maxlength="250"></ion-textarea>
        <ion-input aria-label="go" enterkeyhint="next" (keyup.enter)="close();"></ion-input>
        <ion-input aria-label="go2" enterkeyhint="next" (keyup.enter)="close();"></ion-input>
        <ion-input aria-label="go3" enterkeyhint="next" (keyup.enter)="close();"></ion-input>
        <ion-input aria-label="go4" enterkeyhint="next" (keyup.enter)="close();"></ion-input>
        <ion-input aria-label="go5" enterkeyhint="next" (keyup.enter)="close();"></ion-input>
        <ion-input aria-label="go6" enterkeyhint="next" (keyup.enter)="close();"></ion-input>
        <ion-input aria-label="go7" enterkeyhint="next" (keyup.enter)="close();"></ion-input>
        <ion-input aria-label="go8" enterkeyhint="next" (keyup.enter)="close();"></ion-input>
        <ion-input aria-label="go9" enterkeyhint="next" (keyup.enter)="close();"></ion-input>
        <ion-input aria-label="go10" enterkeyhint="next" (keyup.enter)="close();"></ion-input>
        <ion-input aria-label="go11" enterkeyhint="next" (keyup.enter)="close();"></ion-input>
        <ion-input aria-label="go12" enterkeyhint="next" (keyup.enter)="close();"></ion-input>
        <ion-input aria-label="go13" enterkeyhint="next" (keyup.enter)="close();"></ion-input>
        <ion-input aria-label="go14" enterkeyhint="next" (keyup.enter)="close();"></ion-input>
    </ion-card-content>
  </ion-card>
</ion-content>
